<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  
  <div class="logo">
    <a href="./index.html"><img src="./images/logo2.jpg" alt=""></a>
  </div>

  <div class="container">
    <h1>User Registration</h1>
    <form id="register-form" action="register.php" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>
      </div>
      
      <div class="form-group">
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="image_upload" accept="image/*" value="" required>
      </div>

      <!-- check number  -->
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact"  maxlength="10" oninput="validatePhoneNumber(this)" required>
        <p id="contact-error" style="color: red;"></p>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required >
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" onkeyup="check()" required>
        <br>
        <span id='message'></span>
      </div>

      <div class="form-group">
        <button type="submit">Register</button>
      </div>

    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function validatePhoneNumber(input) {
      // Remove any non-digit characters from the input
      input.value = input.value.replace(/\D/g, "");

      // Check the length of the input (e.g., for a 10-digit phone number)
      if (input.value.length > 10) {
        input.value = input.value.slice(0, 10);
      }
    }

    //check password and confirm password are matching or not
    var check = function() {
      if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = '';
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'Password and Confirm Password are not same';
      }
}
  </script>
</body>
</html>
