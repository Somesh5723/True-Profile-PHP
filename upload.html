<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Data</title>

</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="./images/logo2.jpg" alt=""></a>
      <h2>True Profile</h2>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.php" target="_blank">Profile</a></li>
        <!-- <li><a href="#">Contact</a></li> -->
        <li><a href="logout.php">Logout</a></li>
      </ul>
    </nav>
  </header>
<main>
  <section> 
    <form id="uploadBio" action="upload_bio.php" method="post">
      <label for="bio">Bio:</label>
      <textarea id="bio_data" name="bio" rows="4" cols="50" placeholder="Enter about Yourself"></textarea>
      <input type="submit" value="Upload Bio" id="bio" onclick="clc()">
    </form>
  </section>

  <section> 
    <!-- <h2>Social Sites</h2> -->
    <form id="socialLinks" action="upload_socialLinks.php" method="post">
      <label for="facebook">Facebook:</label>
      <input type="url" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">

      <label for="twitter">Twitter:</label>
      <input type="url" id="twitter" name="twitter" placeholder="Enter your Twitter profile URL">

      <label for="instagram">Instagram:</label>
      <input type="url" id="instagram" name="instagram" placeholder="Enter your Instagram profile URL">

      <label for="linkedin">LinkedIn:</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">

      <input type="submit" value="Upload Links" id="social_link" onclick="clcc()">
    </form>
  </section>

  <section>
    <h2>You can upload photos to your profile</h2>
    <form id="uploadForm" action="upload_image.php" method="post" enctype="multipart/form-data">
      <label for="file">Select File:</label>
      <input type="file" id="file1" name="file1" accept="image/*" value="" required>
      
      <label for="file">Select File:</label>
      <input type="file" id="file2" name="file2" accept="image/*" value="" required>

      <label for="file">Select File:</label>
      <input type="file" id="file3" name="file3" accept="image/*" value="" required>

      <label for="file">Select File:</label>
      <input type="file" id="file4" name="file4" accept="image/*" value="" required>

      <label for="file">Select File:</label>
      <input type="file" id="file5" name="file5" accept="image/*" value="" required>
      
      <!-- <label for="caption">Caption:</label>
      <textarea id="caption" name="caption" rows="4" cols="50"></textarea> -->
      
      <input type="submit" value="Upload" id="upload_image" onclick="clccc()">
    </form>
  </section>

</main>

<footer>

  <script src="js/main.js"></script>
  <script>
    function clc()
    {
      var bio=document.getElementById("bio");
    if(bio)  
      alert("Your Bio has been successfully submitted. You can see it on your profile.");
    }
   
    function clcc()
    {
      var social_link=document.getElementById("social_link");
    if(social_link)  
      alert("Your Social Media links has been successfully submitted.");
    }
   
    function clccc()
    {
      var upload_image=document.getElementById("upload_image");
    if(upload_image)  
      alert("Your image has been successfully submitted.");
    }
  </script>
</body>
</html>
