<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Page</title>
  <link rel="stylesheet" href="css/upload.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="./images/logo.jpg" alt="">
      <h2>True Profile</h2>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>
<main>
  <section> 
    <form id="uploadBio">
      <label for="bio">Bio:</label>
      <textarea id="caption" name="caption" rows="4" cols="50" placeholder="Enter about Yourself"></textarea>
      <input type="submit" value="Upload Bio">
    </form>
  </section>

  <section> 
    <h2>Social Sites</h2>
    <form id="socialLinks">
      <label for="facebook">Facebook:</label>
      <input type="url" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">

      <label for="twitter">Twitter:</label>
      <input type="url" id="twitter" name="twitter" placeholder="Enter your Twitter profile URL">

      <label for="instagram">Instagram:</label>
      <input type="url" id="instagram" name="instagram" placeholder="Enter your Instagram profile URL">

      <input type="submit" value="Upload Links">
    </form>
  </section>

  <section>
    <h2>You can upload Photos & Videos to your profile</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Select File:</label>
      <input type="file" id="file" name="file" accept="image/*, video/*">
      
      <label for="caption">Caption:</label>
      <textarea id="caption" name="caption" rows="4" cols="50"></textarea>
      
      <input type="submit" value="Upload">
    </form>
  </section>

</main>

<footer>
  <p>&copy; 2023 Kal-Pra TechMedia Business Services. All rights reserved.</p>
</footer>
  <script src="js/main.js"></script>
</body>
</html>
